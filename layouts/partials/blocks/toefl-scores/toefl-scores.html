{{/* TOEFL Scores Block */}}
<div class="row">
  {{ with .toefl_scores }}
    {{ range . }}
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{ .name }}</h4>
            <p class="card-text h2">{{ .score }}/{{ .max_score }}</p>
          </div>
        </div>
      </div>
    {{ end }}
  {{ end }}
</div>
